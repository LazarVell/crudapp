<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Address Book!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="tittle">
        <h1>Enter a new contact:</h1>
    </div>
    <div class="form">
        <form class="align" action="javascript:void(0);" 
        method="post"
        onsubmit="app.Create()">
        <input type="text" id="add-name" placeholder="Name">
        <input type="text" id="add-address" placeholder="Address">
        <input type="text" id="add-phone" placeholder="Phone Number">
        <input type="text" id="add-type" placeholder="What kind of contact is this? (Family, Work, Friends etc.)">
        <input type="submit" value="add" class ="btn btn-warning">
        </form>
    </div>
     <div class="form">
        <h1>Your Address Book:</h1>
        <table class="wrapper">
            <tbody id="contacts">
            </tbody>
        </table>

        <div id="edit-form" role="aria-hidden">
            <form class="align" action="javascript:void(0);" 
            method="post"
            id="save-edit">
        <input type="text" id="edit-name" placeholder="Name">
        <input type="submit" value="Save" class ="btn btn-primary">
        <button class="btn btn-primary" onclick="app.CloseInput()">Cancel</button>
        </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
